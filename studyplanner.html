  <!-- Script -->
  <script>
    // í™”ë©´ ì „í™˜
    function showScreen(id, btn) {
      document.querySelectorAll('main > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      document.querySelectorAll('.tab-bar button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    // ê³µë¶€ íƒ€ì´ë¨¸
    let seconds = 0;
    let timer = null;

    function formatTime(s) {
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return `${h}:${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function updateTimerDisplay() {
      document.getElementById('timerDisplay').textContent = formatTime(seconds);
    }

    function toggleTimer() {
      if (timer) {
        clearInterval(timer);
        timer = null;
      } else {
        timer = setInterval(() => {
          seconds++;
          updateTimerDisplay();
        }, 1000);
      }
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      seconds = 0;
      updateTimerDisplay();
    }

    // ì‹œê°„í‘œ ìƒì„± (ì›”~ê¸ˆ, 7êµì‹œ)
    const days = ['ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ'];
    const timetableDiv = document.getElementById('timetableContainer');
    days.forEach(day => {
      const row = document.createElement('div');
      row.className = 'timetable-row';
      row.innerHTML = `<strong>${day}ìš”ì¼:</strong><br>` + Array.from({ length: 7 }).map((_, i) =>
        `<input type="text" placeholder="${i + 1}êµì‹œ" />`
      ).join('');
      timetableDiv.appendChild(row);
    });

    // ì¼ì •í‘œ ì¶”ê°€/ì‚­ì œ
    function addTask() {
      const text = document.getElementById('taskInput').value.trim();
      if (!text) return;

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;

      const del = document.createElement('button');
      del.textContent = 'ì‚­ì œ';
      del.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(del);
      document.getElementById('taskList').appendChild(li);
      document.getElementById('taskInput').value = '';
    }
  </script>
